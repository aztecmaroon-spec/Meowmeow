<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meowmeow Terminal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Romantic color scheme variables */
        :root{
            --bg: #1a0b0f;         /* deep wine / near-black */
            --panel: #2b0f16;      /* slightly lighter wine */
            --text: #ffdfe8;       /* soft blush (default body text) */
            --muted: #f7cfe0;      /* pale pink (secondary text) */
            --accent: #ff6fa3;     /* rose pink (highlights) */
            --accent-2: #ffb86b;   /* warm gold (prompts / symbols) */
            --heart: #ff4d7a;      /* vivid rose (hearts / important) */
            --error: #ff8a8a;      /* soft coral (errors) */
            --input-caret: #ff9cc1;/* bright caret */
            --system: #ffd1e0;     /* system messages (lighter) */
            --user: #ffe9d6;       /* user input echoes (warm) */
            --divider: rgba(255,223,232,0.06);
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            padding: 5vw;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 1rem;
            line-height: 1.6;
        }

        .terminal {
            max-width: 95%;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
            border: 1px solid rgba(255,184,107,0.06);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 30px rgba(255,111,163,0.03) inset;
        }

        .output {
            margin-bottom: 20px;
            line-height: 1.6;
            word-break: break-word;
            color: var(--text);
        }

        /* Different text roles use distinct colors for visual hierarchy */
        .brand {
            color: var(--accent-2);
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .meta {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .divider {
            color: var(--divider);
            margin: 8px 0;
        }

        .system {
            color: var(--system);
        }

        .prompt-text {
            color: var(--accent);
        }

        .user-echo {
            color: var(--user);
        }

        .important {
            color: var(--heart);
            font-weight: 900;
        }

        .error {
            color: var(--error);
        }

        .ascii-art {
            white-space: pre;
            font-size: 12px;
            line-height: 1.2;
            margin: 20px 0;
            color: var(--accent);
        }

        .prompt {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 8px;
        }

        .prompt-symbol {
            color: var(--accent-2);
            font-size: 1.1rem;
            user-select: none;
        }

        input {
            background: transparent;
            border: none;
            color: var(--muted);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            outline: none;
            flex: 1;
            padding: 10px;
            caret-color: var(--input-caret);
            -webkit-text-fill-color: var(--muted);
        }

        input::placeholder {
            color: rgba(255,223,232,0.35);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--input-caret);
            animation: blink 1s infinite;
            margin-left: 6px;
            border-radius: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; transform: scaleY(1); }
            50%, 100% { opacity: 0; transform: scaleY(0.9); }
        }

        /* small spacing for output lines */
        .output div { margin-bottom: 6px; }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            body { font-size: 1.05rem; }
            .ascii-art { font-size: 13px; }
            input { font-size: 1.05rem; padding: 9px; }
        }

        @media (max-width: 600px) {
            body {
                font-size: 1.18rem;
                line-height: 1.8;
                padding: 6vw;
            }
            .ascii-art { font-size: 14px; }
            input { font-size: 1.18rem; padding: 12px; }
            .prompt-symbol { font-size: 1.2rem; }
            .cursor { width: 12px; height: 20px; }
            .terminal { border-radius: 10px; padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output" id="output">
            <div class="brand">Meowmeow Terminal v3.3</div>
            <div class="meta">¬© 2026 DiVa Systems Inc.</div>
            <div class="divider">----------------------------------------</div>
            <div style="margin-top: 20px;"></div>
            <div class="system">System Initialization...</div>
            <div style="margin-top: 15px;"></div>
            <div class="prompt-text">Please enter your name:</div>
        </div>

        <div class="prompt">
            <span class="prompt-symbol">&gt;</span>
            <input type="text" id="userInput" autofocus autocomplete="off" inputmode="text" />
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const output = document.getElementById('output');

        let stage = 'name'; // Stages: name, survey_prompt, pizza_question, varun_question, survey_enjoyment, valentine_question

        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSadJingle() {
            const now = audioContext.currentTime;
            const notes = [
                { freq: 329.63, time: 0, duration: 0.4 },
                { freq: 293.66, time: 0.5, duration: 0.4 },
                { freq: 261.63, time: 1.0, duration: 0.5 },
                { freq: 246.94, time: 1.6, duration: 0.4 },
                { freq: 220.00, time: 2.1, duration: 0.6 },
                { freq: 196.00, time: 2.8, duration: 0.8 }
            ];

            notes.forEach(note => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = note.freq;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0, now + note.time);
                gainNode.gain.linearRampToValueAtTime(0.25, now + note.time + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + note.time + note.duration);
                oscillator.start(now + note.time);
                oscillator.stop(now + note.time + note.duration);
            });
        }

        function playHappyJingle() {
            const now = audioContext.currentTime;
            const notes = [
                { freq: 523.25, time: 0, duration: 0.2 },
                { freq: 587.33, time: 0.2, duration: 0.2 },
                { freq: 659.25, time: 0.4, duration: 0.2 },
                { freq: 698.46, time: 0.6, duration: 0.3 },
                { freq: 659.25, time: 0.9, duration: 0.2 },
                { freq: 587.33, time: 1.1, duration: 0.2 },
                { freq: 523.25, time: 1.3, duration: 0.4 }
            ];

            notes.forEach(note => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = note.freq;
                oscillator.type = 'triangle';
                gainNode.gain.setValueAtTime(0, now + note.time);
                gainNode.gain.linearRampToValueAtTime(0.3, now + note.time + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + note.time + note.duration);
                oscillator.start(now + note.time);
                oscillator.stop(now + note.time + note.duration);
            });
        }

        function playDrumroll() {
            const now = audioContext.currentTime;
            const rollDuration = 2.0;
            const hitsPerSecond = 16;
            const totalHits = Math.floor(rollDuration * hitsPerSecond);

            for (let i = 0; i < totalHits; i++) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 180 + Math.random() * 20;
                oscillator.type = 'triangle';
                const timeSpacing = 0.06 - (i / totalHits) * 0.02;
                const time = now + (i * timeSpacing);
                const volume = 0.15 + (i / totalHits) * 0.15;
                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(volume, time + 0.005);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
                oscillator.start(time);
                oscillator.stop(time + 0.05);
            }

            const cymbalTime = now + 2.0;
            const cymbal = audioContext.createOscillator();
            const cymbalGain = audioContext.createGain();
            cymbal.connect(cymbalGain);
            cymbalGain.connect(audioContext.destination);
            cymbal.frequency.value = 1200;
            cymbal.type = 'sine';
            cymbalGain.gain.setValueAtTime(0.25, cymbalTime);
            cymbalGain.gain.exponentialRampToValueAtTime(0.01, cymbalTime + 0.5);
            cymbal.start(cymbalTime);
            cymbal.stop(cymbalTime + 0.5);
        }

        function addOutput(text, className = '') {
            const div = document.createElement('div');
            div.textContent = text;
            if (className) div.className = className;
            output.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function selfDestruct() {
            addOutput('', '');
            addOutput('‚ö†Ô∏è  UNAUTHORIZED ACCESS DETECTED ‚ö†Ô∏è', 'error');
            addOutput('Initiating self-destruct sequence...', 'error');
            addOutput('', '');
            let countdown = 5;
            const countdownInterval = setInterval(() => {
                addOutput(countdown + '...', 'error');
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    addOutput('', '');
                    addOutput('üí• SYSTEM DESTROYED üí•', 'error');
                    addOutput('', '');
                    addOutput('This terminal will now close.', 'system');
                    input.disabled = true;
                    input.style.display = 'none';
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="color: var(--heart); font-family: monospace; text-align: center; padding: 50px; font-size: 24px;">ACCESS DENIED</div>';
                    }, 2000);
                }
            }, 1000);
        }

        function showSadResponse() {
            playSadJingle();
            const sadArt = `
    ___
   /   \\
  | T T |
   \\___/
    |||
    |||
`;
            addOutput('', '');
            addOutput(sadArt, 'ascii-art important');
            addOutput('ERROR: Response "no" not accepted.', 'error');
            addOutput('Processing sadness...', 'error');
            addOutput('', '');
            setTimeout(() => {
                addOutput('Please reconsider...', 'system');
                addOutput('', '');
                addOutput('Diti, will you be my Valentine?', 'prompt-text');
                addOutput('Please type \'yes\' or \'no\' and press Enter:', 'prompt-text');
            }, 3500);
        }

        function showHappyResponse() {
            playHappyJingle();
            const happyArt = `
    ‚ô•‚ô•‚ô•
   ‚ô•   ‚ô•
  ‚ô•  ^  ‚ô•
 ‚ô•   œâ   ‚ô•
  ‚ô•     ‚ô•
   ‚ô•   ‚ô•
    ‚ô•‚ô•‚ô•
`;
            addOutput('', '');
            addOutput(happyArt, 'ascii-art important');
            addOutput('üéâ YAYYYYYYYYYYYYüéâ', 'important');
            addOutput('', '');
            addOutput('I love you so much! ‚ù§Ô∏è', 'important');
            addOutput('Can\'t wait to spend my first Valentine\'s with you! üíï', 'important');
            addOutput('', '');
            addOutput('System status: COMPLETE', 'system');
            input.disabled = true;
            input.style.display = 'none';
        }

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const value = input.value.trim();
                const valueLower = value.toLowerCase();

                // Echo user input with a distinct color
                addOutput('> ' + input.value, 'user-echo');

                if (stage === 'name') {
                    if (valueLower === 'diti' || valueLower === 'diti golder') {
                        addOutput('', '');
                        addOutput('‚úì Identity verified: ' + value, 'system');
                        addOutput('Welcome, ' + value + '!', 'system');
                        addOutput('', '');
                        addOutput('----------------------------------------', 'divider');
                        addOutput('You have been selected to complete a short survey.', 'system');
                        addOutput('', '');
                        addOutput('Do you want to continue? (yes/no)', 'prompt-text');
                        stage = 'survey_prompt';
                    } else {
                        addOutput('', '');
                        addOutput('‚úó Identity verification failed.', 'error');
                        selfDestruct();
                    }
                } else if (stage === 'survey_prompt') {
                    addOutput('', '');
                    if (valueLower === 'no') {
                        addOutput('jk this is mandatory', 'system');
                        addOutput('Continuing with survey...', 'system');
                    } else {
                        addOutput('Great! Let\'s begin...', 'system');
                    }
                    addOutput('', '');
                    addOutput('----------------------------------------', 'divider');
                    addOutput('SURVEY - QUESTION 1 OF 4', 'system');
                    addOutput('', '');
                    addOutput('On a scale of 1-10, how much do you love pizza?', 'prompt-text');
                    addOutput('Please enter a number from 1 to 10:', 'prompt-text');
                    stage = 'pizza_question';
                } else if (stage === 'pizza_question') {
                    const pizzaRating = parseInt(valueLower);
                    addOutput('', '');
                    if (pizzaRating >= 1 && pizzaRating <= 10) {
                        if (pizzaRating >= 8) {
                            addOutput('literally same üçï', 'system');
                        } else if (pizzaRating >= 5) {
                            addOutput('not great not terrible üçï', 'system');
                        } else {
                            addOutput('BUT IT HAS PEPPERONI üçï', 'system');
                        }
                    } else {
                        addOutput('That\'s... not a number between 1-10, but okay! üçï', 'system');
                    }
                    addOutput('', '');
                    addOutput('----------------------------------------', 'divider');
                    addOutput('SURVEY - QUESTION 2 OF 4', 'system');
                    addOutput('', '');
                    addOutput('On a scale of 1-10, how much do you love Varun?', 'prompt-text');
                    addOutput('Please enter a number:', 'prompt-text');
                    stage = 'varun_question';
                } else if (stage === 'varun_question') {
                    const varunRating = parseInt(valueLower);
                    addOutput('', '');
                    if (!isNaN(varunRating)) {
                        if (varunRating >= 8) {
                            addOutput('woah that\'s a lot üíï', 'important');
                            addOutput('', '');
                            addOutput('----------------------------------------', 'divider');
                            addOutput('SURVEY - QUESTION 3 OF 4', 'system');
                            addOutput('', '');
                            addOutput('Are you enjoying this survey so far?', 'prompt-text');
                            addOutput('Please type \'yes\' or \'no\' and press Enter:', 'prompt-text');
                            stage = 'survey_enjoyment';
                        } else if (varunRating >= 1 && varunRating <= 7) {
                            addOutput('i kinda expected more tbh', 'system');
                            addOutput('', '');
                            addOutput('Let\'s try that again...', 'system');
                            addOutput('', '');
                            addOutput('On a scale of 1-10, how much do you love Varun?', 'prompt-text');
                            addOutput('Please enter a number:', 'prompt-text');
                        } else {
                            addOutput('GIRL YOU PLAYIN', 'system');
                            addOutput('', '');
                            addOutput('Let\'s be serious now...', 'system');
                            addOutput('', '');
                            addOutput('On a scale of 1-10, how much do you love Varun?', 'prompt-text');
                            addOutput('Please enter a number:', 'prompt-text');
                        }
                    } else {
                        addOutput('GIRL YOU PLAYIN', 'system');
                        addOutput('', '');
                        addOutput('Let\'s be serious now...', 'system');
                        addOutput('', '');
                        addOutput('On a scale of 1-10, how much do you love Varun?', 'prompt-text');
                        addOutput('Please enter a number:', 'prompt-text');
                    }
                } else if (stage === 'survey_enjoyment') {
                    addOutput('', '');
                    if (valueLower === 'yes') {
                        addOutput('Yay! I\'m glad!', 'system');
                    } else if (valueLower === 'no') {
                        addOutput('Too bad, one more question!', 'system');
                    } else {
                        addOutput('I\'ll take that as a maybe...', 'system');
                    }
                    addOutput('', '');
                    addOutput('----------------------------------------', 'divider');
                    addOutput('SURVEY - QUESTION 4 OF 4', 'system');
                    addOutput('', '');
                    playDrumroll();
                    setTimeout(() => {
                        addOutput('üíù Diti, will you be my Valentine? üíù', 'prompt-text');
                        addOutput('', '');
                        addOutput('Please type \'yes\' or \'no\' and press Enter:', 'prompt-text');
                    }, 2500);
                    stage = 'valentine_question';
                } else if (stage === 'valentine_question') {
                    if (valueLower === 'yes') {
                        showHappyResponse();
                    } else if (valueLower === 'no') {
                        showSadResponse();
                    } else {
                        addOutput('', '');
                        addOutput('Invalid input. Please type \'yes\' or \'no\'.', 'error');
                        addOutput('', '');
                    }
                }

                input.value = '';
            }
        });

        // Auto-focus on input
        input.focus();
    </script>
</body>
</html>
